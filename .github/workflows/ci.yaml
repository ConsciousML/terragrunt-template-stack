name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Prevent CI to run concurrently
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2.2.3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.1'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

      - name: Run Terragrunt stack generate and plan
        run: |
          cd examples/stacks/foo-bar-local
          terragrunt stack generate
          terragrunt stack run plan

      - name: Check if PR has 'run-terratest' label
        id: check_label
        run: |
          labels=$(gh pr view "$PR_NUMBER" --json labels -q '.labels[].name')
          echo "Labels on PR: $labels"
          if echo "$labels" | grep -qw "run-terratest"; then
            echo "label_present=true" >> $GITHUB_OUTPUT
          else
            echo "The 'run-terratest' label is not present on this PR."
            exit 1
          fi
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }} 

       # Fail if label is missing
      - name: Fail if 'run-terratest' label is missing
        if: steps.label_check.outputs.has_label != 'true'
        run: |
          echo "ERROR: Missing 'run-terratest' label. Please add this label to run infra tests."
          exit 1

      # Run Terratest only if label present
      - name: Run Terratest
        run: go test -v ./tests/... -timeout 30m
